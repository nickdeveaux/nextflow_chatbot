[pytest]
# Pytest configuration for backend tests
# Ensure you're in the correct virtual environment before running tests
# Activate with: source venv/bin/activate (or venv\Scripts\activate on Windows)

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Suppress deprecation warnings from faiss and other third-party libraries
filterwarnings =
    ignore::DeprecationWarning:faiss.loader
    ignore::DeprecationWarning:setuptools._distutils.version
    ignore::DeprecationWarning:importlib._bootstrap
    ignore:.*distutils Version classes are deprecated.*:DeprecationWarning
    ignore:.*builtin type.*has no __module__ attribute.*:DeprecationWarning

