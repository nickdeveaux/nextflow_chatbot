version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      # For local dev: can override to use local Nextflow docs instead of cloning
      # args:
      #   NEXTFLOW_BRANCH: master
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - SERVICE_ACCOUNT_PATH=${SERVICE_ACCOUNT_PATH:-}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash-exp}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-1000}
      - VECTOR_INDEX_PATH=${VECTOR_INDEX_PATH:-./vector_index.index}
      # For local dev: override to use local Nextflow docs if available
      - NEXTFLOW_DOCS_DIR=${NEXTFLOW_DOCS_DIR:-/app/nextflow-docs}
    volumes:
      # Persistent storage for vector index (local dev)
      - ./backend/data:/app/data
      # Optional: Mount local Nextflow docs directory if you have it locally
      # Uncomment and set path to your local Nextflow docs:
      # - /Users/nickmarveaux/Dev/nextflow/docs:/app/nextflow-docs:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

