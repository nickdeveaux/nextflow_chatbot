version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_VERTEX_API_KEY=your-key-here
      - NEXTFLOW_DOCS_DIR=/app/docs
      - VECTOR_INDEX_PATH=/app/vector_index.index

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

