version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      - SERVICE_ACCOUNT_PATH=${SERVICE_ACCOUNT_PATH:-backend/white-academy-476808-f4-ecc4626c3715.json}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash-exp}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-1000}
      - NEXTFLOW_DOCS_DIR=${NEXTFLOW_DOCS_DIR:-/app/docs}
      - VECTOR_INDEX_PATH=${VECTOR_INDEX_PATH:-/app/vector_index.index}
    volumes:
      # Mount vector index if it exists locally
      - ./backend/vector_index.index:/app/vector_index.index:ro
      - ./backend/vector_index.data:/app/vector_index.data:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

