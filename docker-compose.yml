version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - USE_MOCK_MODE=true
      - OPENAI_MODEL=gpt-4o-mini
    # Uncomment and set your API key:
    # - OPENAI_API_KEY=your-key-here

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

